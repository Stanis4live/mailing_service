{% extends "base.html" %}

{% block title %}
Add Subscriber
{% endblock %}

{% block content %}
    <title>Add Subscriber</title>
<div class="container">
   <h1 class="my-header">Add Subscriber</h1>
    <form id="database-form">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required>
        </div>
        <div class="form-group">
            <label for="birthday">Birthday</label>
            <input type="date" class="form-control" id="birthday" name="birthday" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<div class="container">
    <h1 class="my-header">Delete Subscriber</h1>
    <form id="delete-subscriber-form">
        <div class="form-group">
            <label for="delete_email">Email</label>
            <input type="email" class="form-control" id="delete_email" name="delete_email" required>
        </div>
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>

 <script>
        $(document).ready(function() {
            $("#database-form").submit(function(e) {
                e.preventDefault();
<!--  получение значений, введенных в поля ввода с идентификаторами "#email" и т.д.-->
                var email = $("#email").val();
                var first_name = $("#first_name").val();
                var last_name = $("#last_name").val();
                var birthday = $("#birthday").val();
                $.ajax({
                    type: "POST",
                    url: "/database",
                    data: {
                        email: email,
                        first_name: first_name,
                        last_name: last_name,
                        birthday: birthday
                    },
                    success: function() {
                        alert("Subscriber added successfully!");
                    },
                    error: function() {
                        alert("Failed to add subscriber.");
                    }
                });
            });
        });
    </script>

<script>
    $(document).ready(function() {
        $("#delete-subscriber-form").submit(function(e) {
            e.preventDefault();
            var delete_email = $("#delete_email").val();
            $.ajax({
                type: "POST",
                url: "/delete-subscriber",
                data: {
                    delete_email: delete_email
                },
                success: function() {
                    alert("Subscriber deleted successfully!");
                },
                error: function() {
                    alert("Failed to delete subscriber.");
                }
            });
        });
    });
</script>

{% endblock %}
